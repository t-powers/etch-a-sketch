<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-A-Sketch</title>
    <link href="style.css" rel="stylesheet" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <main>
      <section>
        <div class="header">
          <h1 style="font-size: 36px">Etch-A-Sketch</h1>
          <h2 style="color: darkslategray">
            Hover to draw, Click to erase one block.
          </h2>
          <button class="gridSizeButton">
            Make your grid and draw away! Pick number between 4 and 100
          </button>
          <button class="resetGrid">Restart Drawing</button>
        </div>
      </section>
      <section>
        <div class="container"></div>
      </section>
    </main>
  </body>
</html>
